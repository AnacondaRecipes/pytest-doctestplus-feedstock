{% set name = "pytest-doctestplus" %}
{% set version = "0.8.0" %}
{% set git_url = "https://github.com/astropy/pytest-doctestplus" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb083925a17ce636f33997c275f61123e63372c1db11fefac1e991ed25a4ca37

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - pip
    - pytest >=4.0
  run:
    - python >=3.6
    - pytest >=4.0
    - numpy >=1.10

test:
  imports:
    - pytest_doctestplus

about:
  home: {{ git_url }}
  license_family: BSD
  license: BSD-3-Clause
  license_file: LICENSE.rst
  summary: Pytest plugin with advanced doctest features
  description: |
    This package contains a plugin for the pytest framework that provides
    advanced doctest support and enables the testing of reStructuredText files.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
